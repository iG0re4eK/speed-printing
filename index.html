<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Speed Printing</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <h1 class="title">Speed Printing</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-container">
          <section class="utilite">
            <div class="correct-container">
              <div class="count-word-info">
                <div class="current-word">0</div>
                /
                <div class="count-word">10</div>
              </div>
            </div>
            <div class="timer-container">
              <div class="timer">60.00 s</div>
            </div>
            <div class="restart-container">
              <button id="restart" class="restart">
                <img src="./img/icon-restart-3973138.png" alt="restart" />
              </button>
            </div>
          </section>

          <section class="settings-container">
            <div class="settings">
              <div class="toggle-language column">
                <div class="languages">ru</div>
                <div class="languages">en</div>
                <div class="toggle-circle left"></div>
              </div>
              <div class="levels column">
                <div class="level green">easy</div>
                <div class="level yellow not-choosed">normal</div>
                <div class="level red not-choosed">hard</div>
              </div>
              <div class="quantity-words column">
                <div class="quantity">10</div>
                <div class="quantity not-choosed">25</div>
                <div class="quantity not-choosed">50</div>
                <div class="quantity not-choosed">100</div>
              </div>
            </div>
          </section>

          <section class="text-input-container">
            <div class="text-filed"></div>
          </section>

          <section class="keyboard-display-container">
            <div class="keyboard"></div>
          </section>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
