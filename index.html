<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Speed Printing</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <h1 class="title">Speed Printing</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-container">
          <section class="settings-container">
            <div class="settings">
              <div class="toggle">
                <div class="mode left">ru</div>
                <div class="mode right">en</div>
                <input type="checkbox" id="languageToggle" />
                <label for="languageToggle" class="button"></label>
              </div>

              <div class="levels">
                <div class="level green">easy</div>
                <div class="level yellow not-choosed">normal</div>
                <div class="level red not-choosed">hard</div>
              </div>

              <div class="mode-choose" id="quantityWords"></div>

              <div class="toggle">
                <div class="mode left">on</div>
                <div class="mode right">off</div>
                <input type="checkbox" id="timerToggle" />
                <label for="timerToggle" class="button"></label>
              </div>

              <div class="mode-choose" id="quantitySeconds"></div>
            </div>
          </section>

          <section class="utilites">
            <div class="correct-container">
              <div class="count-word-info">
                <div class="current-word">0</div>
                /
                <div class="count-word">10</div>
              </div>
            </div>
            <div class="timer-container">
              <div class="timer">60.00 s</div>
            </div>
            <div class="restart-container">
              <button id="restart" class="restart">
                <img src="./img/icon-restart-3973138.png" alt="restart" />
              </button>
            </div>
          </section>

          <section class="text-input-container">
            <div class="text-filed"></div>
          </section>

          <section class="keyboard-display-container">
            <div class="keyboard"></div>
          </section>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
